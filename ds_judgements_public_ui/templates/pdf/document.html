{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex,nofollow" />
    <title>{{ document_uri }}</title>
    {% block css %}
      <link href="{% static 'css/document_pdf.css' %}" rel="stylesheet" />
    {% endblock css %}
  </head>
  <body>
    <main id="main-content">
      {% autoescape off %}
        {{ document }}
      {% endautoescape %}
    </main>
  </body>
</html>
