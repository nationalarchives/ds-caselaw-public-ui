{% load search_results_filters %}

<div class="search-term-component">
  {% if heading %}
    <h1>{{ heading }}</h1>
  {% endif %}
  {% if label %}
    <div class="search-term-component__header-beta">
      {{ label }}
    </div>
  {% endif %}
  <div class="search-term-component__container">
    <div class="search-term-component__search-term-container">
      <label for="search_form" class="search-term-component__search-term-label">Search</label>
      {{ form.query }}
    </div>

    <input type="submit" value="Search" class="button-primary" formaction="{% url 'search' %}"  />
  </div>

  {% include "includes/search/search_help_text.html" %}
</div>
