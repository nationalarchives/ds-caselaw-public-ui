<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "url": "https://caselaw.nationalarchives.gov.uk/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": {
        "@type": "EntryPoint",
        "urlTemplate": "https://caselaw.nationalarchives.gov.uk/search?query={search_term}"
      },
      "query-input": "required name=search_term"
    }
  }
</script>
<div class="search-component">
  <div class="search-component__container-beta">
    <h2 class="search-component__header--sr-only">
      Search by keyword or neutral citation
    </h2>
    <form
      role="search"
      aria-label="Search by keyword or neutral citation"
      id="analytics-basic-search"
    >
      {% include "includes/search_term_component.html" with label="Use any search term including neutral citation, names and keywords" %}

      <div class="search-term-component__more-options-container">
        <div class="search-component__more-options-beta">
          <input
            type="submit"
            class="search-term-component__advanced-search-text"
            formaction="{% url 'advanced_search' %}"
            value="Advanced search"
          />
        </div>
      </div>
    </form>
  </div>
</div>
